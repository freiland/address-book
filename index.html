<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body class="container">
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-contact" class="form-group">
    <label for="new-first-name">First Name</label>
    <input type="text" id="new-first-name">
    <label for="new-last-name">Last Name</label>
    <input type="text" id="new-last-name">
    <label for="new-phone-number">Phone Number</label>
    <input type="text" id="new-phone-number">
    <label for="work">Work address (physical or email)</label>
    <input type="text" id="work">
    <label for="personal">Personal address (physical or email)</label>
    <input type="text" id="personal">
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <ul id="contacts">
  </ul>

  <div id="show-contact">
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Phone Number: <span class="phone-number"></span></p>
    <p id="work">Work Address: <span class="work"></span></p>
    <p id="personal">Personal Address: <span class="personal"></span></p>
    <div id="buttons">
    </div>
  </div>
</body>
</html>
